<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Filler</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        label { display: block; margin: 5px 0; }
        input { width: 100%; padding: 5px; }
        button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dynamic Form Filler</h1>
    <button id="fetchDataButton">Fetch and Fill Data</button>
    <form id="dynamicForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
    </form>
    <script src="popup.js"></script>
</body>
</html>
